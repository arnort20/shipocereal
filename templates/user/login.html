{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/login.css' %}">
        <link rel="stylesheet" href="{% static '/css/main.css' %}">
    </head>
    <body>

        <div class="row container__logo-row">
           <div class="col-md-8 logo__container-col">
               <img src="{% static '/layoutPictures/Logo_3.png' %}" alt="Logo" class="logo__img">
               <p class="logo__text">Velkomin á innskráningarvef Ship O' Cereal</p>
           </div>
        </div>

        <div class="row userInfo__container">
            <div class="col-md-4 col-md-offset-2 container__login-column">

                <div class="row login__row-input">
                    <h1 class="login__input-text">Skráðu þig inn</h1>
                    <!--<label for="username">Notendanafn: </label>-->
                    <input type="text" id="username" class="login__input">
                    <!--<label for="username">Lykilorð: </label>-->
                    <input type="text" id="pw" class="login__input">
                </div>

                <div class="row login__row-submit">
                    <div class="login__submit-column login__column-checkbox">
                        <input type="checkbox" id="rememberLogin" class="login__checkbox">
                        <label for="rememberLogin" class="login__checkbox-text">Muna eftir mér</label>
                    </div>

                    <div class="login__submit-column login__column-button">
                        <button id="loginButton" class="login__button button__green" onclick="location.href='{% url 'UserView' %}'">Innskrá</button>
                    </div>
                </div>

                <div class="row login__row-forgottenPw">
                    <button id="forgottenPw" class="login__button-forgottenPw font__italic">Gleymt Lykilorð? Ýttu hér til að fá nýtt</button>
                </div>

            </div>

            <div class="col-md-4 container__signup-column">
                <div class="row signup__row">
                    <h1 class="signup__title">Búa til Aðgang</h1>
                    <p>Ertu að versla í fyrsta skiptið? Búðu þá til aðgang</p>
                    <button id="newUser" class="signup__button" onclick="location.href='{% url 'SignupView' %}'">Nýr Aðgangur</button>
                </div>
            </div>
        </div>

    </body>
</html>
