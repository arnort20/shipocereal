{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mínar Síður</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/user.css' %}">
        <link rel="stylesheet" href="{% static '/css/main.css' %}">
    </head>
    <body>
        <div class="col-md-10 user__container">
            <div class="row container__header">
                <div class="col-md-4 header__column header__column-logo">
                    <img src="{% static '/layoutPictures/Logo.png' %}" alt="Logo" class="header__logo">
                </div>
                <div class="col-md-4 header__column header__column-title">
                    <h1 class="header__title">Mínar Síður</h1>
                </div>
                <div class="col-md-4 header__column header__column-button">
                    <button class="header__button button__red" onclick="location.href='{% url 'home' %}'">Fara aftur á forsíðu</button>
                </div>
            </div>

            <div class="row container__useroptions">

                <div class="col-md-3 useroptions__menubar-col">
                    <nav class="useroptions__menubar-nav">
                        <ul class="menubar__ul">
                            <li class="menubar__li menubar__topli">Mínar Upplýsingar
                                <p class="menubar__arrow">&rarr;</p>
                            </li>
                            <li class="menubar__li">Heimilisfang</li>
                            <li class="menubar__li">Korta Upplýsingar</li>
                            <li class="menubar__li">Breyta um Lykilorð</li>
                            <li class="menubar__li">Óskalistinn Minn</li>
                            <li class="menubar__li">Mínar Pantanir</li>
                        </ul>
                    </nav>
                </div>


                <div class="col-md-8 useroptions__optiondisplay-col">

                    <div class="row optiondisplay__usesrinfo-header-row">
                        <div class="col-md-10 userinfo__header-col">
                            <h2 class="userinfo__header-title">Mínar Upplýsingar</h2>
                        </div>
                    </div>

                    <div class="row optiondisplay__userinfo-content-row">

                        <div class="col-md-4 userinfo__column-profile">
                            <img src="../Photos/profile.jpg" alt="profile pic" class="profile__img">
                            <button class="userinfo__profile-button">Breyta mynd</button>
                        </div>

                        <div class="col-md-6 userinfo__myinfo-col">
                            <div class="row myinfo__header-row">
                                <h2 class="myinfo__header-title">Velkominn: <i id="user-username">JonJons</i></h2>
                                <p class="myinfo__header-subtext">Hér geturu breytt öllum þínum upplýsingum</p>
                            </div>


                            <label for="user-firstname" class="myinfo__label">Fyrra Nafn:</label>
                            <input type="text" id="user-firstname" class="myinfo__input"  value="Jón Jónsson">
                            <label for="user-lastname" class="myinfo__label">Seinna Nafn:</label>
                            <input type="text" id="user-lastname" class="myinfo__input"  value="Jón Jónsson">
                            <label for="user-email" class="myinfo__label">Netfang:</label>
                            <input type="text" id="user-email" class="myinfo__input"  value="jon@jon.is">
                            <button class="myinfo__button">Breyta upplýsingum</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
