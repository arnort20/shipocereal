{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href=" {% static 'css/allitems.css' %} ">
            <title>Ship O' Cereal</title>

    {% for mug in mugs %}
        <a href="/store/{{ mug.productId }}">
            <div class="card col-sm-4" id="{{ mugs.productId }}">
                <div class="middle"><img src="{% static 'productPictures/' %}{{ mug.image }}" alt="skal" width="300" height="250">
                    <h5>{{ mug.name }} - {{ mug.price }}</h5>
                </div>
        </a>
            <form action="post">
                {% csrf_token %}
                <div class="bottom d-flex flex-row justify-content-center">
                    <a type="submit" class="btn btn-success btn-sm add container__itemButton button__red" href="{{ mug.productId }}/addtocart">Setja í körfu </a>
                </div>
            </form>
        </div>

        {% endfor %}
{% endblock %}
