{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ship'O Cereal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/main.css' %}">
{#        <link rel="stylesheet" href="{% static '/css/banner.css' %}">#}
        <link rel="stylesheet" href=" {% static 'css/product_view.css' %} ">
    </head>
    <body>
{#        {% include 'banner.html' %}#}
        <div class="col-md-8 content__product" >
            <div class="row product__row">
                <div class="col-md-4 product__column image__container">
                    <img class="col-md-10 product__image" src="{% static 'productPictures/'%}{{ product.image }}" alt="MYND">
                </div>

                <div class="col-md-7 product__column">
                    <h1 class="col-md-12 h1__text" >{{ product.name }}</h1>

                    <div class="product__description ">
                        <h2 class="h2__text">Lýsing:</h2>
                        <p class="p__text product__subitem">{{ product.description }}</p>
                    </div>

                    <div class="product__ingredients">
                        <h2 class="h2__text">Innihald:</h2>
                        <p class="p__text product__subitem">Corn(91%),sugar,salt,vitamins,minerals</p>
                    </div>

                    <div class="product__nutritions">
                        <h2 class="h2__text">Næringargildi:</h2>
                        <table class="product__nutritions-table product__subitem">
                            <thead>
                            <tr>
                                <th scope="col" class="table__space"></th>
                                <th scope="col" class="product__nutritions-th">Kaloríur</th>
                                <th scope="col" class="product__nutritions-th">Fita</th>
                                <th scope="col" class="product__nutritions-th">Kolvetni</th>
                                <th scope="col" class="product__nutritions-th">Prótein</th>
                                <th scope="col" class="table__space"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td scope="col" class="table__space"></td>
                                <td class="product__nutritions-td">180 g</td>
                                <td class="product__nutritions-td">1 g</td>
                                <td class="product__nutritions-td">42 g</td>
                                <td class="product__nutritions-td">3 g</td>
                                <td scope="col" class="table__space"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 content__price">
            <div class="row product__row-price">
                <h1 class="col-md-4 h1__text font__bold price__text a" >Verð:</h1>
                <h1 class="col-md-5 h1__text a">{{ product.price }}</h1>
                <button class="col-md-9 product__button button__green">Setja í körfu</button>
            </div>

            <div class="row product__row-review">
                <h1 class="col-md-12 h1__text" >Setja ummæli</h1>
                <input type="text" class="col-md-12 product__input" placeholder="Hvað fannst þér um þessa vöru?">
                <button class="col-md-9 product__button button__blue">Senda</button>
            </div>

        </div>

        <script src="https://kit.fontawesome.com/59dedd510d.js" crossorigin="anonymous"></script>
    </body>
</html>
