{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Karfan Þín</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" href="{% static '/css/cart.css' %}">
        <link rel="stylesheet" href="{% static '/css/main.css' %}">
    </head>
    <body>

        <div class="col-md-6 container__cart-left-col">

            <div class="row cart__left-row cart__header-row" >
                <div class="col-md-6 cart__column" >
                    <h1 class="cart__title">Karfan Þín</h1>
                </div>
                <div class="col-md-6 cart__column" >
                    <p class="cart__text">Vörur eru geymdar í körfu í 60mín</p>
                </div>
            </div>

            <div class="row cart__left-row container__item-cart" >
                <div class="col-md-3 cart__column" >
                    <div class="img__container" >
                        <img src="{% static '/layoutPictures/kaffi_bolli.jpg' %}" alt="coffee" class="cart__img">
                    </div>
                </div>
                <div class="col-md-6" >
                    <h2 class="cart__product-text">Glútenlaust Special-K</h2>
                    <label for="product-quantity" class="cart__label">Magn:</label>
                    <input type="text" class="cart__input" id="product-quantity">
                    <h2 class="cart__product-text">2100kr</h2>
                </div>
                <div class="col-md-3 cart__column cart__column-buttons">
                    <button class="cart__button button__red cart__button-top">Fjarlægja úr körfu</button>
                    <button class="cart__button button__blue">Setja á óskalista</button>
                </div>
            </div>

            <div class="row cart__left-row container__item-cart" >
                <div class="col-md-3 cart__column" >
                    <div class="img__container" >
                        <img src="{% static '/layoutPictures/bolur.jpg' %}" alt="bolut" class="cart__img">
                    </div>
                </div>
                <div class="col-md-6" >
                    <h2 class="cart__product-text text__bold"">Lucky Charms - Bolur</h2>
                    <label for="product-quantity" class="cart__label">Magn:</label>
                    <input type="text" class="cart__input" id="product-quantity">

                    <label for="clothing-size" class="cart__label cart__label-size">Stærð:</label>
                    <select name="clothing-size" id="clothing-size" class="cart__select">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                    <h2 class="cart__product-text text__bold">3500kr</h2>
                </div>
                <div class="col-md-3 cart__column cart__column-buttons">
                    <button class="cart__button button__red cart__button-top">Fjarlægja úr körfu</button>
                    <button class="cart__button button__blue">Setja á óskalista</button>
                </div>
            </div>
        </div>



        <div class="col-md-4 container__cart-right-col">
            <div class="row container__right-row cart__header-row">
                <h2 class="cart__text cart__title">Samtals</h2>
            </div>

            <div class="row container__right-row cart__items">
                <div class="col-md-8 product__description-col">
                    <p class="product-text product_name">Glútenlaust Special K</p>
                    <p class="product-text product Quantity">Magn: 2</p>
                </div>

                <div class="col-md-3 product__description-col">
                    <p class="product-text product-total  font__bold">2100 ISK</p>
                </div>
            </div>

            <div class="row container__right-row cart__items">
                <div class="col-md-8 product__description-col">
                    <p class="product-text product_name">Lucky Charms - Bolur</p>
                    <p class="product-text product Quantity">Magn: 1</p>
                </div>

                <div class="col-md-3 product__description-col">
                    <p class="product-text product-total  font__bold">3500 ISK</p>
                </div>
            </div>


            <div class="row container__right-row cart__total">
                <div class="col-md-8 product__description-col">
                    <p class="product-text font__bold"> Heildarupphæð:</p>
                </div>

                <div class="col-md-3 product__description-col">
                    <p class="product-text font__bold" id="order-total" >9200 ISK</p>
                </div>
            </div>

            <div class="row container__right-row">
                <button class="cart__button button__green" onclick="location.href='{% url 'CheckoutView' %}'">Borga</button>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </body>
</html>
