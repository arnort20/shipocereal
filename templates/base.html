{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship o' cereal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/css/banner.css' %}">
    <link rel="stylesheet" href="{% static '/css/frontpage_content.css' %}">
    <link rel="stylesheet" href="{% static '/css/frontpage_endblock.css' %}">
</head>
<body>
    <div class="col-md-13 row banner">
        <div class="col-md-4 banner__column banner__logoBox">
            <img src="{% static 'layoutPictures/logo.png' %}" onclick="location.href='{% url 'home' %}'" class="banner__logoImage col-md-12">
            <i class="col-md-12 banner__logoText">Mesta úrval morgunkorns á Íslandi</i>
        </div>

        <div class="col-md-6 banner__column banner__searchColumn">
            <input class="col-md-4" type="text" id="banner__searchbar" name="searchbar"  placeholder="Leitaðu að þínu uppáhalds morgunkorni hér">
            <i type="button" class="col-md-2 banner__searchicon fas fa-search fa-2x"></i>
        </div>

        <div class="col-md-2 banner__column" id="banner__UserOptions">
            <div class="col-md-6 banner__LoginAndCart banner__Login">
                <i class="col-md-6 banner__signin fas fa-sign-in-alt fa-3x"></i>
                <button class=" banner__LoginAndCar banner__button" type="button" onclick="location.href='{% url 'LoginView' %}'">Innskráning</button>
            </div>

            <div class="col-md-6 banner__LoginAndCart banner__Cart">
                <i class="col-md-6 banner__shoppingcart fas fa-shopping-cart fa-3x"></i>
                <button class=" col-md-6 banner__LoginAndCar banner__button" type="button" onclick="location.href='{% url 'CartView' %}'">Karfa</button>
            </div>
        </div>
    </div>
    {% block content %}

    {% endblock %}
    <script src="https://kit.fontawesome.com/59dedd510d.js" crossorigin="anonymous"></script>
</body>
</html>
